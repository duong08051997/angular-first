<h2>Form login</h2>
<form (ngSubmit)="add()" [formGroup]="userLogin" >
  <div class="form-group">
    <label>Email</label>
    <input type="email" class="form-control" formControlName="email" placeholder="exam@gmail.com">
    <div *ngIf="email.invalid && (email.touched || email.dirty)" class="text-danger" >
      <div *ngIf="email.errors.required">
        Email không được để trống
      </div>
      <div *ngIf="email.errors.email">
        Email không đúng định dạng
      </div>
    </div>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" formControlName="password" placeholder="password">
    <div *ngIf="password.invalid && (password.touched || password.dirty)" class="text-danger" >
      <div *ngIf="password.errors.required">
        Password không được để trống
      </div>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
