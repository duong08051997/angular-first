<h2>Form register</h2>
<form (ngSubmit)="add()" [formGroup]="registerUser" >
  <div class="form-group">
    <label >Name</label>
    <input type="text" class="form-control" formControlName="name" placeholder="Nguyễn Văn A">
    <div *ngIf="name.invalid && (name.touched || name.dirty)" class="text-danger" >
      <div *ngIf="name.errors.required">
        Tên không được để trống
      </div>
      <div *ngIf="name.errors.minlength">
        Tên quá ngắn
      </div>
    </div>
  </div>
  <div class="form-group">
    <label>phone</label>
    <input type="number" class="form-control" formControlName="phone" placeholder="090xxxxxxx">
    <div *ngIf="phone.invalid && (phone.touched || phone.dirty)" class="text-danger" >
      <div *ngIf="phone.errors.required">
        Số điện thoại không được để trống
      </div>
      <div *ngIf="phone.errors.pattern">
        Số điện thoại phải đủ 11 số
      </div>
    </div>
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="email" class="form-control" formControlName="email" placeholder="exam@gmail.com">
    <div *ngIf="email.invalid && (email.touched || email.dirty)" class="text-danger" >
      <div *ngIf="email.errors.required">
        Email không được để trống
      </div>
      <div *ngIf="email.errors.email">
        Email không đúng định dạng
      </div>
    </div>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" formControlName="password" placeholder="password">
    <div *ngIf="password.invalid && (password.touched || password.dirty)" class="text-danger" >
      <div *ngIf="password.errors.required">
        Password không được để trống
      </div>
    </div>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" formControlName="confirmPassword" >
    <div *ngIf="registerUser.hasError('notSame')" class="alert alert-danger">
      mật khẩu không đúng
    </div>
    {{registerUser.errors | json}}
  </div>
  <a routerLink="/login" class="btn btn-success">Create</a>
</form>
