
  <div class="form-group has-search">
    <span class="fa fa-search form-control-feedback" style=" position: absolute;
    z-index: 2;
    display: block;
    width: 2.375rem;
    height: 2.375rem;
    line-height: 2.375rem;
    text-align: center;
    pointer-events: none;
    color: #aaa;"></span>
    <input type="text" class="form-control" style=" padding-left: 2.375rem;" placeholder="Search"  (keyup)="search($event)">
  </div>
  <button class="btn btn-success" data-toggle="modal" data-target="#add">Add</button>
<div class="custom-control custom-switch" style="margin-left: 500px">
    <input style="size: 40px"  type="checkbox" class="custom-control-input" id="customSwitch1" (click)="hiddenOrShow()" checked>
    <label class="custom-control-label" for="customSwitch1"></label>
  </div>
  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">Stt</th>
      <th scope="col" >Name</th>
      <th scope="col">Address</th>
      <th scope="col">Email</th>
      <th ></th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of searchUser; let i = index">
      <th scope="row">{{i+1}}</th>
      <td >{{user.name}}</td>
      <td>{{user.address}}</td>
      <td>{{user.email}}</td>
      <td [hidden]="hidden"><button type="button" class="btn btn-primary" (click)="edit(user.id)" data-toggle="modal" data-target="#exampleModalLong">
        edit
      </button></td>
      <td [hidden]="hidden"><button class=" btn btn-danger" (click)="delete(user.id)">delete</button></td>
    </tr>
    </tbody>
  </table>
  <!--  Modal add-->
  <div class="modal fade" id="add" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label class="col-form-label">Id user:</label>
            <input type="number" class="form-control" placeholder="12.." [(ngModel)]="newId">
          </div>
          <div class="form-group">
            <label class="col-form-label">Name user:</label>
            <input type="text" class="form-control" placeholder="Nguyễn Văn A" [(ngModel)]="newName">
          </div>
          <div class="form-group">
            <label class="col-form-label">Address:</label>
            <input type="text" class="form-control" placeholder="Nam Định" [(ngModel)]="newAddress">
          </div>
          <div class="form-group">
            <label class="col-form-label">Email:</label>
            <input type="email" class="form-control" placeholder="exam@gmail.com" [(ngModel)]="newEmail">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="add()">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal edit -->
  <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="addTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addTitle">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label class="col-form-label">Id user:</label>
            <input type="number" class="form-control" placeholder="12.." [(ngModel)]="newId" disabled>
          </div>
          <div class="form-group">
            <label class="col-form-label">Name user:</label>
            <input type="text" class="form-control" placeholder="Nguyễn Văn A" [(ngModel)]="newName">
          </div>
          <div class="form-group">
            <label class="col-form-label">Address:</label>
            <input type="text" class="form-control" placeholder="Nam Định" [(ngModel)]="newAddress">
          </div>
          <div class="form-group">
            <label class="col-form-label">Email:</label>
            <input type="email" class="form-control" placeholder="exam@gmail.com" [(ngModel)]="newEmail">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="update(newId)">Save changes</button>
        </div>
      </div>
    </div>
  </div>
